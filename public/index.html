<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>shop-back</title>
  </head>
  <body>
    <% if (NODE_ENV === 'production') { %>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      Vue.config.debug = false
      Vue.config.devtools = false
      Vue.config.silent = false
    </script>

    <!-- vuex -->
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <!-- vue-router -->
    <script src="https://unpkg.com/vue-router@3.0.3/dist/vue-router.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <% } %>
    <noscript>
      <strong>We're sorry but shop-back doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
